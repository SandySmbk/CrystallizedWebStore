<!DOCTYPE html>
<html lang="en">

<head>
  <title>Form</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Bootstrap CSS-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <!-- Bootstrap JS-->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!--Eigenen Files-->
  <link rel="stylesheet" href="style.css">

  <!--Overlay-Header-->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      fetch('LayoutVorlage.html')
        .then(response => response.text())
        .then(data => {
          document.querySelector('overlay').innerHTML = data;
        });
    });
  </script>
</head>

<body>
 <overlay></overlay>
 <!--Overlay-Header-Ende-->

 <div class="row justify-content-center">
  <div class="col-10 col-lg-7 col-xxl-4 border p-3">
    <h3 class="text-center">Create new product</h3>
    <div class="container">
        <div class="row mb-3">
          <div class="col">
            <label for="exampleFormControlInput1" class="form-label">Product description</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <label for="exampleFormControlInput1" class="form-label">Product description</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <label for="input-price" class="form-label">Price</label>
            <div class="input-group">
              <span class="input-group-text">â‚¬</span>
              <span class="input-group-text">0.00</span>
              <input type="text" class="form-control" id="input-price" aria-label="Dollar amount (with dot and two decimal places)">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col mb-3">
            <label for="formFile" class="form-label">File</label>
            <input class="form-control" type="file" id="formFile">          
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button type="submit" class="btn bg-dark text-white mt-3" >Commit</button>
          </div>
        </div>
    </div>
  </div>
</div>
</body>
</html>
