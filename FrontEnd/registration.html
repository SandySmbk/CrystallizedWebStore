        <head>

        <body>

<!--Anmelde Formular-->
                  <form>
                    <div class="container">
                      <div class="row justify-content-center">
                        <div class="col-10 col-lg-7 col-xxl-4 border p-3 ">
                          <h2>New registration</h2>
                          <form>
                            <div class="form-group mt-2">
                              <label for="inputSalutation">Salutation</label>
                              <select class="form-control" id="inputSalutation">
                                <option>Mr</option>
                                <option>Mrs</option>
                              </select>
                            </div>
                            <div class="form-group mt-2">
                              <label for="inputFirstName">First name</label>
                              <input type="text" class="form-control" id="inputFirstName" placeholder="First name">
                            </div>
                            <div class="form-group mt-2">
                              <label for="inputLastName">Last name</label>
                              <input type="text" class="form-control" id="inputLastName" placeholder="Last name">
                            </div>
                            <div class="form-group mt-2">
                              <label for="inputEmail">Email</label>
                              <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                            </div>
                            <div class="form-group mt-2">
                              <label for="inputPassword">Password</label>
                              <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                            </div>
                            <button type="submit" class="btn bg-dark text-white mt-3" >Registration</button>
                          </form>
                        </div>
                      </div>
                    </div>
                    </form>
<!--Anmelde Formular Ende-->
