
        <!DOCTYPE html>
        <html lang="en">

        <head>
            <title>Registration</title>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
          
            <!--Bootstrap CSS-->
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
            <!-- Bootstrap JS-->
            <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
          
            <!--Eigenen Files-->
            <link rel="stylesheet" href="style.css">
          
            <!--Overlay-Header-->
            <script>
              document.addEventListener('DOMContentLoaded', function() {
                fetch('layout.html')
                  .then(response => response.text())
                  .then(data => {
                    document.querySelector('overlay').innerHTML = data;
                  });
              });
            </script>

              </head>

        <body>

<!--Anmelde Formular-->
                  <form>
                    <div class="container">
                      <div class="row justify-content-center">
                        <div class="col-10 col-lg-7 col-xxl-4 border p-3 ">
                          <h2>New registration</h2>
                          <form>
                            <div class="form-group mt-2">
                              <label for="inputSalutation">Salutation</label>
                              <select class="form-control" id="inputSalutation">
                                <option>Mr</option>
                                <option>Mrs</option>
                              </select>
                            </div>
                            <div class="form-group mt-2">
                              <label for="inputFirstName">First name</label>
                              <input type="text" class="form-control" id="inputFirstName" placeholder="First name">
                            </div>
                            <div class="form-group mt-2">
                              <label for="inputLastName">Last name</label>
                              <input type="text" class="form-control" id="inputLastName" placeholder="Last name">
                            </div>
                            <div class="form-group mt-2">
                              <label for="inputEmail">Email</label>
                              <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                            </div>
                            <div class="form-group mt-2">
                              <label for="inputPassword">Password</label>
                              <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                            </div>
                            <button type="submit" class="btn bg-dark text-white mt-3" >Registration</button>
                          </form>
                        </div>
                      </div>
                    </div>
                    </form>
